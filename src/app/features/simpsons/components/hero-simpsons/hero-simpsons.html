<!-- Hero Section -->
<div
  class="hero bg-linear-to-r from-yellow-400 via-yellow-500 to-orange-400 text-base-content"
  role="banner"
>
  <div class="hero-content text-center py-12">
    <div class="max-w-md">

      <h1 class="text-5xl font-bold text-black drop-shadow-md">The Simpsons</h1>

      <p class="py-6 text-lg text-gray-800 font-medium">
        Explora el universo de la familia m치s famosa de Springfield
      </p>

      <!-- Stats -->
      <div class="stats stats-horizontal shadow-lg bg-white/90">

        <!-- Total de personajes -->
        <div class="stat">
          <div class="stat-figure text-primary">
            <!-- Icono de usuarios (Heroicons oficial) -->
            <svg xmlns="http://www.w3.org/2000/svg"
                 fill="none" viewBox="0 0 24 24"
                 stroke-width="2" stroke="currentColor"
                 class="inline-block w-8 h-8 stroke-current">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M4 20v-1a4 4 0 014-4h8a4 4 0 014 4v1" />
            </svg>
          </div>

          <div class="stat-title text-gray-700">Personajes</div>
          <div class="stat-value text-primary">{{ simpsonsCount() }}</div>
          <div class="stat-desc text-gray-600">Total de registros</div>
        </div>

        <!-- Total de p치ginas -->
        <div class="stat">
          <div class="stat-figure text-secondary">
            <!-- Icono de documentos / p치ginas -->
            <svg xmlns="http://www.w3.org/2000/svg"
                 fill="none" viewBox="0 0 24 24"
                 stroke-width="2" stroke="currentColor"
                 class="inline-block w-8 h-8 stroke-current">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M19 11H5m14 0V6a2 2 0 00-2-2H7a2 2 0 00-2 2v5m14 0v7a2 2 0 01-2 2H7a2 2 0 01-2-2v-7" />
            </svg>
          </div>

          <div class="stat-title text-gray-700">P치ginas</div>
          <div class="stat-value text-secondary">{{ totalPages() }}</div>
          <div class="stat-desc text-gray-600">Total disponibles</div>
        </div>

      </div>
    </div>
  </div>
</div>
